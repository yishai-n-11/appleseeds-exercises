<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let darkOrLight;
        let color = prompt('color name');
        switch (color.toLowerCase()) {
            case 'yellow':
            case 'pink':
            case 'orange':
                darkOrLight = 'light';
                break;
            case 'blue':
            case 'purple':
            case 'brown':
                darkOrLight = 'Dark';
                break;
            default:
                darkOrLight = 'Unknown';
        }
        console.log(darkOrLight);
    </script>
</body>

</html>
